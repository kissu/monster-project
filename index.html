<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                    style="background-color: green; margin: 0; color: white;"
                    :style="[littleCSS, { width: `${playerHealth}%` }]">
                <div>{{ playerHealth }}</div>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                    style="background-color: green; margin: 0; color: white;"
                    :style="[littleCSS, { width: `${foeHealth}%` }]">
                    <div>{{ foeHealth }}</div>
                </div>
            </div>
        </div>
    </section>

    <section class="row controls" v-if='gameOver' @click='newGame'>
        <div class="small-12 columns">
            <button id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click.stop='updateHealth(3)'>ATTACK</button>
            <button id="special-attack">SPECIAL ATTACK</button>
            <button id="heal" @click='healPlayer(4)'>HEAL</button>
            <button id="give-up" @click='giveUp'>GIVE UP</button>
        </div>
    </section>

    <section class="row log" v-if='logs.length > 1'>
        <div class="small-12 columns">
            <ul>
                <li v-for='log in logs'>
                    {{ log }}
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="js/app.js"></script>

</body>
</html>
